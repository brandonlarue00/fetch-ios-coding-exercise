name: CI

on:
  push:
    branches:
        - dev
        - main
  pull_request:
    branches:
        - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Install dependencies
        run: |
          cd FetchRecipes
          sudo gem install cocoapods
          pod install

      - name: Build and run tests
        run: |
          cd FetchRecipes
          xcodebuild -workspace FetchRecipes.xcworkspace \
            -scheme FetchRecipes \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.5' \
            clean test
